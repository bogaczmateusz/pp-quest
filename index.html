<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panie i Panowie Programiści</title>
    <link rel="stylesheet" href="./src/scss/app.scss" />
    <script type="module" src="./src/js/app.js"></script>
  </head>
  <body>
    <main class="page-wrapper" data-scroll-container>
      <section class="hero-section page-section" data-scroll-section>
        <div class="container">
          <div class="hero-section-content page-section-content">
            <div class="hero-section-columns">
              <div class="hero-section-column is-text">
                <div class="hero-section-text">
                  <h1 class="hero-section-headline">
                    We are Panowie Pro.<br />
                    A software studio for creatives.
                  </h1>
                  <a href="./" class="button"><span class="button-label">Work with us</span></a>
                </div>
              </div>
              <div class="hero-section-column is-media">
                <span class="hero-section-media">
                  <span data-scroll data-scroll-speed="-2">
                    <img src="./src/images/hero-section-media.jpg" alt="Panowie Programiści" />
                  </span>
                </span>
              </div>
            </div>
            <div class="hero-section-bigtext">
              <h2 class="hero-section-subline" data-scroll data-scroll-speed="1">Panowie</h2>
            </div>
          </div>
        </div>
      </section>
      <section class="example-section page-section" data-scroll-section>
        <div class="container">
          <div class="example-section-content page-section-content">
            <span>
              <a href="./" class="button"><span class="button-label">Fancy button</span></a>
            </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
